<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Organizer</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="mb-4">Tab Organizer</h1>
    </div>
    <hr>
    <h3>Options</h3>
    <button id="pause" class="btn-custom disabled">
      <i class="fas fa-pause"></i> Pause Grouping
    </button>
    <button id="group-windows" class="btn-custom disabled">
      <i class="fas fa-columns"></i> Group tabs across windows
    </button>
    <button id="merge-windows" class="btn-custom disabled">
      <i class="fas fa-compress-arrows-alt"></i> Merge Windows
    </button>

    <hr>
    
    <div id="groups-section">
      <h3>Active Groups</h3>
      <div id="no-active-groups" style="display: none;">No active groups</div>
    </div>


    <div class="donation-section">
      <a href="https://www.buymeacoffee.com/danielhouben" target="_blank">
        <img src="https://www.buymeacoffee.com/assets/img/guidelines/download-assets-sm-1.svg" alt="Buy Me a Coffee" style="width: 150px;">
      </a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
